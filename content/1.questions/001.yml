label: >-
  Les protège-dents sont-ils obligatoires pour participer à un match de roller
  derby ?
possibleAnswers:
  - oui
  - non
answer: Oui
hint: Pensez à ce qui protège vos dents lors des impacts.
explanation: >-
  Oui, les protège-dents sont obligatoires car ils protègent vos dents et
  votre mâchoire lors des contacts fréquents. Jouer sans protège-dents peut
  entraîner des blessures graves et une disqualification.
tags:
  - Équipement
difficulty: '1'
